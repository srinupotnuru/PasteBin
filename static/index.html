        <nav class="navbar navbar-expand-lg ">

            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">

        <div>
            <h2 id="c1">Lets Create Your Paste ✍️</h2>
        <form action="">
            <div class="row">
                <div class="col-12 col-sm-3">
                    <div class="form-group">
                        <label for="author"><span class="fa fa-user"></span> Paste author</label>
                        <input type="text"  class="form-control c2" id="author" placeholder="Peter Parker">
                    </div>
                </div>
                <div class="col-12 col-sm-3">
                    <div class="form-group">
                        <label for="title"><span class="fa fa-edit"></span> Paste Title</label>
                        <input type="text"  class="form-control c2" id="title" placeholder="My Paste">
                    </div>
                </div>
                <div class="col-12 col-sm-3">
                    <div class="form-group">
                        <label for="title"><span class="fa fa-code"></span>Language is auto detected</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="paste"><span class="fa fa-file"></span> Paste Your Paste</label>
                <textarea class="form-control prettyprint c2" rows="15" id="paste" spellcheck="true"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="private_check">
                    <label class="form-check-label" for="private_check">
                        Privacy : Should we keep your paste private
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="get_url" class="btn btn-primary" onclick="doit()">Create Paste</button>
            </div>

    </div>
