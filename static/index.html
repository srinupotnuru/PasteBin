    <div class="container card" id="f">
        <h1 class="mb-4 mt-4">Lets Create Your Paste <span class="pb-3">✍️</span> </h1>
        <form action="">
            <div class="row">
                <div class="col-12 col-sm-3">
                    <div class="form-group">
                        <label for="author"><span class="fa fa-user"></span> Paste author</label>
                        <input type="text" class="form-control" id="author" placeholder="Peter Parker">
                    </div>
                </div>
                <div class="col-12 col-sm-3">
                    <div class="form-group">
                        <label for="title"><span class="fa fa-edit"></span> Paste Title</label>
                        <input  id="title">
                    </div>
                </div>
                <div class="col-12 col-sm-3">
                    <div class="form-group">
                        <label for="title"><span class="fa fa-code"></span>Language is auto detected</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="paste"><span class="fa fa-file ml-3"></span> Paste Your Paste</label>
                   
                </div>
                
                <textarea class="form-control prettyprint" rows="15" id="paste" spellcheck="true"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="private_check">
                    <label class="form-check-label" for="private_check">
                        Privacy : Should we keep your paste private
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="get_url" class="btn btn-primary" onclick="doit()">Create Paste</button>
